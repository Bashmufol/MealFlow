<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealFlow Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-group label {
            font-weight: bold;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .alt-login {
            margin-top: 20px;
        }
        .btn-google {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .btn-google:hover {
            background-color: #c82333;
            border-color: #c82333;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center login-container">
        <div class="col-md-6 login-form">
            <h2 class="text-center mb-4">MealFlow Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username (Company Email)</label>
                    <input type="email" class="form-control" id="username" placeholder="Enter your company email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div class="alt-login mt-3 text-center">
                    <a href="#">Forgot Password?</a> |
                    <a href="#">Don't have an account yet? Sign up</a>
                </div>

                <div class="alt-login mt-3 text-center">
                    <button type="button" class="btn btn-google btn-block">Login with Google</button>
                </div>

                <div id="login-error-message" class="error-message text-center mt-3 d-none">
                    Invalid username or password.
                </div>
            </form>
        </div>
    </div>
</div>
